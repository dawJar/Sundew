<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>javaScript-s</title>

    <link rel="stylesheet" type="text/css" href="css/styles.min.css">
</head>
<body>
    <hr />
    <div class="change-font-size">
        <h1>example h1</h1>
        <h2>example h2</h2>

        <div>
            <p id="size-12" class="underline">12</p>
            <p id="size-15" class="underline">15</p>
            <p id="size-18" class="underline">18</p>
        </div>
    </div>
    <hr />

    <div class="inc-dec">
        <input type="button" id="dec" value="-" onclick="incDecrement.decrementation()" />
        <span id="inc-dec-value">0</span>
        <input type="button" id="inc" value="+" onclick="incDecrement.incrementation()" />
    </div>
    <hr />

    <div class="form">
        <p id="hint">Usefull hint</p>
        <span>name</span>
        <input type="text" id="name">
        <span>email</span>
        <input type="text" id="email">
        <span>age</span>
        <input type="text" id="age">
    </div>
    <hr />

    <div class="inner">
        <p>inner</p>
    </div>
    <hr />



    <script src="js/main.min.js"></script>
</body>
</html>
